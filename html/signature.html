<!DOCTYPE html>
<html>

<head>
    <title>cnblogs signature</title>
    <style type="text/css">
    .signature {
        padding: 5px 15px;
        margin: 20px auto;
        border-radius: 2px;
        /*border: 1px solid #E42121;*/
        position: relative;
        background: #475168;
        color: #9eb3c4;
        font: 14px 'Open Sans', sans-serif;
    }
    .signature li {
        list-style-type: none;
        line-height: 25px;
        margin-bottom:0;
    }
    .signature .capital {
        font-size: 20px;
        line-height: 35px;
        color: #fff;
    }
    a {
        color: #00adef;
        font-weight: 300;
        font-style: italic;
    }
    a:hover {
        color: #f37c6b;
    }

    .signature:before {
        background-color: #475168;
        border-color: #505b71;
        border-image: none;
        border-right: 1px none #505b71;
        border-style: none;
        content: "";
        display: block;
        height: 22px;
        left: 50%;
        position: absolute;
        top: -10px;
        transform: rotate(45deg);
        -webkit-transform: rotate(45deg);
        width: 22px
    }
    </style>

    <script src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div class="signature">
        <li class="capital">文章声明</li>
        <li>作者：Owen
        </li>
        <li>出处：
            <a href="http://www.cnblogs.com/owenyang" title="cnblogs(owen)" target="_blank">http://www.cnblogs.com/owenyang</a>
        </li>
        <li>本文版权归作者，欢迎转载，但未经作者同意必须保留此段声明，且在文章页面明显位置给出原文连接，否则保留追究法律责任的权利。该博客同步发在
            <a href="http://owenyang0.github.io/" title="HEXO(OwenYang)" target="_blank">
                HEXO-博客
            </a>
        </li>
    </div>
</body>

</html>
