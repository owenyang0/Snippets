<!DOCTYPE html>
<html>

<head>
    <title>cnblogs signature</title>
    <style type="text/css">
    .signature {
        padding: 5px 15px;
        margin-bottom: 20px;
        border-radius: 4px;
        border: 1px solid #E42121;
        position: relative;
        background-color: #f2dede;
        color: #a94442;
    }
    .signature li {
        list-style-type: none;
        line-height: 25px;
        margin-bottom:0;
    }
    .signature .capital {
        font-size: 20px;
        line-height: 35px;
    }
    </style>

    <script src="http://tjs.sjs.sinajs.cn/open/api/js/wb.js" type="text/javascript" charset="utf-8"></script>
</head>

<body>
    <div class="signature">
        <li class="capital">文章声明</li>
        <li>作者：Owen
        </li>
        <li>出处：
            <strong><a href="http://www.cnblogs.com/owenyang" title="cnblogs(owen)" target="_blank">http://www.cnblogs.com/owenyang</a>
            </strong>
        </li>
        <li>本文版权归作者，欢迎转载，但未经作者同意必须保留此段声明，且在文章页面明显位置给出原文连接，否则保留追究法律责任的权利。该博客同步发在
            <a href="http://blog.csdn.net/ys_073" title="CSDN(ys_073)" target="_blank">
                <strong>CSDN-博客</strong>
            </a>
        </li>
    </div>
</body>

</html>
