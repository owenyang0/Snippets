<!DOCTYPE html>
<html>

<head>
    <title>trangle demo</title>
    <style type="text/css">
    a {
        color: #00adef;
        font-weight: 300;
        font-style: italic;
    }
    a:hover {
        color: #f37c6b;
    }
    .trangle {
        width: 300px;
        margin: 30px auto;
        background: #505b71;
        color: #fff;
        padding: 20px 15px;
        border-radius: 5px;
        font-size: 14px;
        position: relative;
    }
    .trangle:before {
        background-color: #505b71;
        border-color: #475168;
        content:"";
        display: block;
        position: absolute;
        height: 22px;
        left: 49%;
        top: -9px;
        width: 22px
        transform: rotate(45deg);
        -webkit-transform: rotate(45deg);
    }
    </style>
</head>

<body>
    <div class="trangle">
        <i class="fa fa-twitter"></i>
        <em>Lorem ipsum dolor sit amet, consectetur adipisicing elit, sed do eiusmod tempor incididunt ut labore et dolore magna aliqua. Please follow <a href="http://www.cnblogs.com/owenyang" title="cnblogs(owen)" target="_blank">owenyang</a>.
        </em>
    </div>
    </div>
</body>

</html>
